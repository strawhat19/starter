<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <!-- Link to styles below -->
    <link rel="stylesheet" href="./assets/styles/sass/styles.css">
    <!-- Importing Fonts from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Lato&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="innerContainer">
        <h1 class="title">Rock, Paper, Scissors</h1>
        <button id="startGame" class="startGame gameButton">Start Game</button>

        <div class="gameContent">
            <div class="gameButtons">
                <button id="rock" value="rock" class="rock gameButton">Rock</button>
                <button id="paper" value="paper" class="paper gameButton">Paper</button>
                <button id="Scissors" value="Scissors" class="Scissors gameButton">Scissors</button>
            </div>

            <div class="selections">
                <h2 class="title">Selections</h2>
                <div class="userVComputer">
                    <div class="user">
                        <div class="userText">User</div>
                        <div class="userSelection">Rock</div>
                    </div>
                    <div class="computer">
                        <div class="computerText">Computer</div>
                        <div class="computerSelection">Scissors</div>
                    </div>
                </div>
            </div>

            <div class="scores">
                <h2 class="title">Scores</h2>
                <div class="userVComputer">
                    <div class="user">
                        <div class="userText">User</div>
                        <div class="userScore">0</div>
                    </div>
                    <div class="computer">
                        <div class="computerText">Computer</div>
                        <div class="computerScore">0</div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- jQuery Core -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Begin Scripts Here -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
